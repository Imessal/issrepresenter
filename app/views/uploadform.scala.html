@helper.form(action = routes.HomeController.upload(), Symbol("enctype") -> "multipart/form-data") {
    @main("Загрузить...") {
    <article class="upload_page">
        <section class="upload_wrapper">
            <input type="file" name="xml" accept=".xml" id="upload_button">
            <button type="submit" id="submit_button">Загрузить</button>
        </section>
    </article>
    }
}
