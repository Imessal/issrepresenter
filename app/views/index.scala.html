@(stocks: Map[String, List[String]])

@main("Stocks") {
    <style>
            ul {
                list-style-type: none;
            }
    </style>
 <ul>
   @for((stock, histories) <- stocks) {
       <li>@stock
         <ul>
           @for(his <- histories) {
                <li>@his</li>
           }
           <li>
         </ul>
       </li>

  }
 </ul>
}
